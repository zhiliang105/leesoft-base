###Static file suffix
web.staticDir = /static
web.staticFile = .css,.js,.png,.jpg,.gif,.jpeg,.bmp,.ico,.swf,.psd,.htc,.htm,.html,.crx,.xpi,.exe,.ipa,.apk
web.view.prefix = /WEB-INF/pages/
web.view.suffix = .jsp
web.maxUploadSize = 5242880
web.browser.check = true

#admin path
path.admin = /admin
path.front = /front
