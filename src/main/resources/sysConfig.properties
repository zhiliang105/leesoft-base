###The following is shiro permissions framework configuration
shiro.loginUrl.admin = /admin/login
shiro.cache.resourceName = classpath:cache/ehcache-shiro.xml
shiro.cache.authorizationCachingEnabled = true
shiro.cache.authorizationCacheName = shiro-authorizationCache
shiro.cache.activeSessionsCacheName = shiro-activeSessionCache
###Units are seconds
shiro.cookie.rememberMe.maxAge = 864000 
###Unit is a millisecond
shiro.session.timeout = 1800000
shiro.session.interval = 1800000
###MD5 hashIterations \u6563\u5217\u6b21\u6570
shiro.auth.hashIterations = 1

